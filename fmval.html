<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2><center>FILL FORM</center></h2>
    <form name="fillform" onsubmit="validateForm()">
        Name:
        <input type="text" name="urname">
        <input type="submit">
    </form>
    <script>
        function validateForm()
        {
            var o=document.forms["fillform"]["urname"].value;
            if(o=="")
            {
                alert("NAME IS REQUIRED!");
                return false;
            }
            else{
                document.write("Let's go!");
            }
        }
    </script>
</body>
</html>
